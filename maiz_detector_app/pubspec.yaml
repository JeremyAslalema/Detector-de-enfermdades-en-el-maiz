name: maiz_detector_app
description: Aplicación para detectar enfermedades en hojas de maíz
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Para imágenes
  image_picker: ^1.0.4
  
  # Para cámara
  camera: ^0.10.5
  
  # Para permisos
  permission_handler: ^11.0.1
  
  # Para estado
  provider: ^6.0.5
  
  # UI
  percent_indicator: ^4.2.3
  
  # Para guardar resultados
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/model/
    - assets/images/